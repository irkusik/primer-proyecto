{% extends 'base.html' %}

{% block title_head %}
<title>Eliminar Perro</title>
{% endblock title_head %}

{% block h1_header %}

{% endblock h1_header%}

{% block contenido %} 
<form action= {% url 'inicio:eliminar_perro' perro.id %} method="POST">

</form>
{% endblock contenido %}
